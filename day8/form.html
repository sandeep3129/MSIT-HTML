<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <section class="container">
    <h2>Application Form</h2>
    <form action="/submit-application" method="post" enctype="multipart/form-data">
        <label for="full-name">Full Name:</label>
        <input type="text" required>

        <label for="email">Email Address:</label>
        <input type="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" >

        <label for="statement-of-purpose">Statement of Purpose:</label>
        <textarea id="statement-of-purpose" rows="5" required></textarea>

        <label for="resume">Upload Resume/CV:</label>
        <input type="file" accept=".pdf,.doc,.docx" required>

        <button type="submit">Submit</button>
    </form>
    </div>
    </section>
</body>

</html>
